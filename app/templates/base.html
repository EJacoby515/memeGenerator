<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<script src="https://kit.fontawesome.com/7ba7e03dbd.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link  href="{{url_for('static', filename='css/main.css') }}" rel="stylesheet">

    
<title>TBT Meme Generator</title>
</head>
<body>

    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"><i class="fas fa-caret-down"></i></button>

    <div class="offcanvas offcanvas-top tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasTopLabel">NavBar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <nav class="nav flex-column">
            <a class="nav-link active" aria-current="page" href="{{ url_for('site.home') }}">Home</a>
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for('site.mememe') }}">Meme Me</a>
            <a class="nav-link" href="{{ url_for('site.profile') }}">Profile</a>
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
            <a class="nav-link" href="{{ url_for('auth.signin') }}">Sign In</a>
            <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
            {% endif %}
            <a class="nav-link" href="{{ url_for('site.about') }}">About</a>
          </nav>
      </div>
    </div>

{% block content %}
{% endblock %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
